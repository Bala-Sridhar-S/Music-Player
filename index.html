<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Bala's Music Player</title>
</head>
<body>
    <h1 class="title">Bala's Music Player</h1>

    <div class="music-container">

        <!-- Playback Controls -->
        <div class="music-container-inner">
            
            <!-- Including the audio in the page -->
            <audio src="./music/Munbe-Vaa.mp3" id="audio"></audio>
            
            <!-- Cover art -->
            <div class="image-container">
                <img src="./images/Munbe-Vaa.jpg" alt="Music Cover" id="cover">
            </div>
            
            <!-- Info and seeker -->
            <div class="music-info">
                <h4 id="title">Song title</h4>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>

            <!-- Playback buttons -->
            <div class="navigation">
                <button id="repeat" class="action-btn">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
                <button id="shuffle" class="action-btn">
                    <i class="fas fa-random"></i>
                </button>
            </div>
        </div>

        <br>

        <!-- Volume controls -->
        <div class="navigation nav-vol">
            <div class="info">
                <p>Repeat : <span id="repeat-info">Off</span></p>
                <p>Shuffle : <span id="shuffle-info">Off</span></p>
            </div>
            <div class="vol">
                <button id="volume" class="action-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="vol-progress-container">
                    <div class="vol-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <h3 class="footer">A Project by <a href="https://github.com/Bala-Sridhar-S" target="_blank">Bala Sridhar</a></h3>
    
    <!-- External JS files -->
    <script src="./js/script.js"></script>
    <script src="./js/volume.js"></script>
    <script src="./js/tracks.js"></script>
    <script src="./js/events.js"></script>
</body>
</html>
